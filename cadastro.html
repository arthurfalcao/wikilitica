<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body>
	<div class ="caixa" id="cadastro">
		<a href="./cadastro.html">
			<img  class="imagem"  src="./static/img/registro.png" alt="logo">
		</a>
		<form name="cadastro" action="">
			<label id="l1">Email</label>
			<input type="text" name="email"><br>
			<label id="l1">Senha</label>
			<input type="password" name="senha"><br>
			<label id="l1">CPF</label>
			<input type="text" name="cpf"><br>
			<label id="l1">Nome Completo</label>
			<input type="text" name="nome"><br>
			<label id="l1">Telefone</label>
			<input type="text" name="Telefone"><br>
			<label id="l1">Data de Nascimento</label>
			<input style="width: 40%"type="date" name="datanascimento"><br>
			<label id="l1">Sexo</label>
			<select id="l1" name="Sexo">
						<option selected="selected">Selecione</option>
						<option value="masculino">Masculino</option>
						<option value="feminino">Feminino</option>
			</select><br><br>
			<label id="l1">Endereço</label>
			<input type="text" name="Endereço"><br>
			<label id="l1">Cidade</label><br>
			<input type="text" name="cidade"><br>
			<label id="l1">Estado</label><br>
			<input type="text" name="estado"><br>
			<br>
			<br>
			<input type="submit" class="bt" value="Entrar">
			<input type="reset" class="bt" value="Cancelar">
		</form>
		<br>
	</div>
	<footer class="footer" id="rodape">
		<p> Copyright &copy 2017 FlowTeam</p>
	</footer>
</body>
</html>
