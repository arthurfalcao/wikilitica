<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="static/css/cadastro.css">
</head>
<body>
	<div id="cadastro">
		<a href="./cadastro.html">
			<img  class="imagem"  src="./static/img/registro.png" alt="logo" height="20px" width="80px">
		</a>
		
		<form name="cadastro" method="post" action="">
			<pre>
Nome:      <input type="text" class="br" name="nome">
Sobrenome: <input type="text" class="br" name="sobrenome"><br><br>
País:      <input type="text"  class="br" name="pais">
Cidade:    <input type="text" class="br" name="cidade">
Estado:    <input type="text" class="br" name="estado"><br><br>
E-mail:    <input type="text" class="br" name="email">
Usuário:   <input type="text" class="br" name="usuario">
Senha:     <input class="br" type="password" name="senha"><br><br>
			</pre>
			<input class="bt" type="submit" value="Cadastrar">
			<input class="bt" type="reset" value="Cancelar">
			<br><br>
		</form>
	</div>
	<footer id="rodape">
		<p> Copyright &copy 2017</p>
	</footer>
</body>
</html>
